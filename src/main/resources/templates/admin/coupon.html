<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Dashboard</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 </head>
<body>
 <nav class="navbar navbar-expand-lg" style="background-color: #223598;">
  <div class="container-fluid">
    <a class="navbar-brand" href="/" style="color:white"><b>House Rental Service</b></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" style="color:green" aria-current="page" href="/admin">Home</a>
        </li>
      </ul>
      <form class="d-flex" role="search">    
        <button class="btn btn-primary me-2"><a href="/login" style="color:white;text-decoration:none">Logout</a></button>
      </form>
    </div>
  </div>
</nav><br>
<div class="container">

  <center><h2 style="color:blue">Create Coupon</h2></center>
  <br>
   <div class="col d-flex justify-content-center">
  <div class="card" style="width: 28rem;">
  <div class="card-body">
  <form action="#" th:action=@{/postCoupon} th:object="${coupon}" method="post">
    <div class="form-group">
     <input type="text" class="form-control" placeholder="Enter Coupon Title" th:field="*{couponTitle}" required/>
    </div><br>
    <div class="form-group">
     <input type="text" class="form-control" placeholder="Enter Coupon Code"  th:field="*{couponCode}" required/>
    </div><br>
    <div class="form-group">
     <input type="text" class="form-control" placeholder="Enter Discount Amount"  th:field="*{discountAmount}" required/>
    </div><br>
    <div class="form-group">
    <label style="margin: 5px;">Start Date</label>
     <input type="date" class="form-control" placeholder="Start Date"  th:field="*{startDate}" required/> 
    </div><br>
    <div class="form-group">
     <label style="margin: 5px;">End Date</label>
     <input type="date" class="form-control" placeholder="End Date"  th:field="*{endDate}" required/>
    </div><br>
    <button type="submit" class="btn btn-primary" onclick="alertNow()">Submit</button>
  </form>
   </div>
</div>
</div>
		

</div>
<script>
function alertNow(){
	alert("Coupon added successfully");
}
</script>
</body>
</html>
